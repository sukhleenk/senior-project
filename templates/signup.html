<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4; /* Consistent background color */
        }
        .header-bar {
            background-color: #7e3535;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .back-button {
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            border: 1px solid #ccc;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            width: 300px; /* Fixed width for the form */
            background: white; /* White background for the form */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="text"][name="address"],
        input[type="text"][name="phonenumber"] {
            width: calc(100% - 20px); /* Adjust width taking padding into account */
            padding: 10px;
            margin: 10px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"] {
            background-color: #7e3535;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        button[type="submit"]:hover {
            background-color: #7e3535;
        }
        button.toggle-password {
            background-color: #f0f0f0; /* Light gray background for better visibility */
            color: #7e3535; /* Color to match the theme */
            padding: 5px 10px; /* Smaller padding */
            font-size: 0.8em; /* Slightly smaller font size */
            text-align: center; /* Center the text */
            border: 1px solid #ccc; /* Consistent border with inputs */
            cursor: pointer;
            margin-top: -5px; /* Adjust spacing */
            transition: background-color 0.3s; /* Smooth transition for hover */
        }
        button.toggle-password:hover {
            background-color: #e0e0e0; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <header class="header-bar">
        <a href="{% url 'categories' %}" class="back-button">Home</a>
        <span>Sign Up Form</span>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">Show Password</button>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm Password" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">Show Password</button>
            <input type="text" name="address" placeholder="Address" required>
            <input type="text" name="phonenumber" placeholder="PhoneNumber" required>
            <button type="submit">Signup</button>
        </form>
    </main>
    <script>
        function togglePasswordVisibility(id) {
            var passwordInput = document.getElementById(id);
            var toggleButton = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show Password';
            }
        }
    </script>
</body>
