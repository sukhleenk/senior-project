
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #f4f4f4; /* Light grey background */
        }
        .header-bar {
            background-color: #7e3535;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
        }
        .header-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            border: 1px solid #ccc;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            width: 300px; /* Fixed width for better control */
            background: white; /* White background for the form */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px); /* Adjust width taking padding into account */
            padding: 10px;
            margin: 10px 0;
            display: block;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button[type="submit"],
        button.toggle-password {
            background-color: #7e3535;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            margin-top: 10px;
        }
        button[type="submit"]:hover,
        button.toggle-password:hover {
            background-color: #7e3535;
        }
        button.toggle-password {
            background: none;
            color: #7e3535;
            border: none; /* Remove border */
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.9em; /* Smaller text size */
            margin-top: -5px; /* Adjust spacing */
            padding: 0;
        }
    </style>
    
</head>
<body>
    <header class="header-bar">
        <a href="{% url 'categories' %}">Home</a>
        <span>Login Form</span>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Show Password</button>
            <button type="submit">Login</button>
        </form>
    </main>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var toggleButton = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'Hide Password';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'Show Password';
            }
        }
    </script>
</body>

</html>
