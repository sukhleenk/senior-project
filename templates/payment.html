
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
   
</head>
<body>
    <h2>Checkout</h2>
    <div>
        <h3>Your Cart</h3>
        <table>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price per Item</th>
              
                <th>Order ID</th>
            </tr>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>${{ item.price }}</td>
                
                <td>{{ item.order_id }}</td>
            </tr>
            {% endfor %}
        </table>
        <p><strong>Total Price: ${{ total_price }}</strong></p>
    </div>
   
</body>
</html>
